<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Link to Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Event</title>
 

</head>
<body>

    <header>
        <div>

        </div>
    </header>

    <main class = "title is-size-1 has-text-centered is-family-sans-serif has-background-primary-dark py-5">
        <h1>Search for Artists or Bands</h1>
        <form id="search-form">
          <input class="input is-info is-large is-focused" type="text" placeholder="Enter search criteria...">
          <div class="select is-info is-rounded">
          <select>
            <option value="">Select a Genre...</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
   
          </select>
        </div>
          <button class="button is-info is-medium" id="searchBtn">Search</button>
        </form>

        <div id="search-results" class="columns">
          <div class="column is-medium">
            <label class="columns">Event</label>
            <label class="columns">Artist</label>
            <label class="columns">Date</label>
            <label class="columns">Time</label>
            <label class="columns">Location</label>
            <label class="columns">SoundCloud Link</label>
          </div>
        </div>
    </main>
